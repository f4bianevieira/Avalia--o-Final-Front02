<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/entrar01.css">
    <title>Página de recados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <div class="container formulario-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3>Faça login para ler seus recados</h3>
                <div>
                    <form id="formulario-login" class="form-group">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email-login" required placeholder="Ex: teste@teste.com" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password-login" class="form-control" required placeholder="Informe a senha">
                        </div>
                        <div id="centralizarBotoes1">
                            <input type="submit" class="btnSubmit1" value="Logar"/>
                        </div>
                    </form>
                </div>

            </div>
            <div class="col-md-6 login-form-2">
                <div class="login-logo">
                    <img src="./img/grif.png" alt=""/>
                </div>
                <h3>Cadastre-se para ler seus recados</h3>
                <div>
                    <form id="formulario-cadastro" class="form-group">
                        <div class="form-group">
                            <input type="text" class="form-control" id="nome-cadastro" required placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <input type="email"class="form-control" id="email-cadastro" required placeholder="e-mail">
                        </div>
                        <div class="form-group">
                            <input type="password"class="form-control" id="password-cadastro" required placeholder="Senha"> 
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control"id="repassword-cadastro" required placeholder="Confirme senha">
                        </div>
                        <div id="centralizarBotoes">
                            <input type="submit" class="btnSubmit" value="Cadastrar"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./dist/entrar.js"></script>
    <script src="./dist/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
