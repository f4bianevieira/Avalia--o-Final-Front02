<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/recados1.css">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid ">

        <div class="d-flex justify-content-center boasVindas slideInUp">
            <h1 id="logado"> Bem vindo à sua página de recados, ! </h1>
        </div>
        <div class="container">
        <form id="formulario-recados">
            <div class="d-flex justify-content-start inputsRecados">
                <div class="p-3 flex-fill bd-highlight">
                    <label for="descricao">Descrição</label>
                    <input type="text" class="form-control" id="descricao" required>
                </div>
                <div class="p-3 flex-fill bd-highlight">
                    <label for="Detalhamento">Detalhamento</label>
                    <input type="text" class="form-control" id="detalhamento" required>
                </div>
                <div class="p-2 flex-fill bd-highlight">
                    <input type="submit" class="btn btn-success" id="btnSuccessPos"  value="Salvar" />
                </div>
            </div>
        </form>

        <div >
            <table class="table table-striped table-hover" id="tabela-recados">
                <tbody>
                <tr>
                    <th scope="col-2">id</th>
                    <th scope="col-4">Descrição</th>
                    <th scope="col-4">Detalhamento</th>
                    <th scope="col-2">AÇÕES</th>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
    <div class="d-flex flex-row-reverse bd-highlight posBtnSair">
        <button type="button" onclick="sairDaPagina()" class="btn btn-primary" id="btnSairPos">Sair</button>
    </div>
   
    <script src="./dist/recados.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
